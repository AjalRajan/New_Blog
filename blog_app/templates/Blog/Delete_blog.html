{% extends 'Blog/base.html' %}


{% block content %}

{% if user.is_authenticated %}

	<div class="form-group">
		<form method="post" class="mb-3">

			{% csrf_token %}

			<h4>Are You  Sure You Want to delete this Blog</h4>

			<button class="btn btn-secondary"> Delete Post
			</button>
	</form>

	</div><br>

	<a href="{% url 'home' %}" class="btn btn-dark">Back</a>

{% else %}

	<h3>You're not logged </h3>

{% endif %}
{% endblock %}
