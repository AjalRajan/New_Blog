{% extends 'Blog/base.html' %}


{% block content %}

{% if user.is_authenticated %}

	<h1>Add Blog Post</h1>

	<div class="form-group">
		<form method="post">
			{% csrf_token %}

			{{form.as_p}}

			<button class="btn btn-primary"> Add POST</button>
		</form>
	</div>
{% else %}

	<p>Your're not logged</p>

{% endif %}
{% endblock %}
