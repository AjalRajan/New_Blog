{% extends 'Blog/base.html' %}


{% block content %}


<h1>
	Hello wolrd
</h1>

<ol>
	{% for post in object_list %}


		<li>
			<a href="{% url 'detail' post.pk %}">{{post.title}} </a>-- {{post.author}}

			<p>
				{{post.pub_date}}
			</p>

		</li>

		{% if user.is_authenticated %}

			<a href="{% url 'update' post.pk %}">(Update)</a>

			<a href="{% url 'delete' post.pk %}">(Delete)</a>
		{% endif %}

		<hr>
	{% endfor %}
</ol>

{% endblock %}
